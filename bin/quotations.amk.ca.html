<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd"><html lang="en" [namespaces] >
<head>
  <link rel="stylesheet" href="/css/fluid.gs.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <!--[if lt IE 8]><link rel="stylesheet" href="/css/fluid.gs.lt_ie8.css" type="text/css" media="screen" title="no title" charset="utf-8"><![endif]-->
  <link rel="stylesheet" href="/css/quotations.css" type="text/css" >
  <meta name="DC.title" content="[title]" >
  <title>[title]</title>
  <meta name="MSSmartTagsPreventParsing" content="TRUE" >
  [meta] [rss_link] [rdf_link] [description] [keywords]
</head><body>
<div class="fluid_grid_layout"> 

  <div class="six_column section">
    <div class="six column">
      <div class="column_content">
	[tree_info] 
	<h1>[title]</h1>
	<div style="text-align:right">Last modified: [date_day] [date_month_name] [date_year]</div>
      </div>
    </div>
  </div>
  
  <div class="six_column section">
    <div class="one column">
      <div class="column_content sidebar">
        <p>[otherlinks]</p>
	<p>
          <!-- Creative Commons License -->
	  <a href="http://creativecommons.org/licenses/by-sa/1.0"><img alt="Creative Commons License" border="0"
	  src="http://creativecommons.org/images/public/somerights.gif" /></a><br />
	  Licensed under a
	  <a href="http://creativecommons.org/licenses/by-sa/1.0">Creative Commons
	  License</a>.
	  <!-- /Creative Commons License -->
        <p><small>[<a href="http://www.amk.ca/contact">Contact me</a>]</small></p>
      </div>
    </div>
    <div class="five column">
      <div class="column_content quotations">
        <hr><span style="font-size: 120%">[pagelinks]</span>
        <hr>[content]
        <hr><span style="font-size: 120%">[pagelinks]</span>
	<hr>
      </div>
    </div>
  </div>
</div>
</body></html>
